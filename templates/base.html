<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News API{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">

    {% block head %}
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ request.url }}">
        <meta property="og:title" content="{{ article.title if article else 'News API' }}">
        <meta property="og:description" content="{{ article.content[:200] if article else 'Latest news and articles' }}">
        
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="{{ request.url }}">
        <meta property="twitter:title" content="{{ article.title if article else 'News API' }}">
        <meta property="twitter:description" content="{{ article.content[:200] if article else 'Latest news and articles' }}">

        <!-- RSS Feed Links -->
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/api/v1/articles/feed.rss">
        <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="/api/v1/articles/feed.atom">
    {% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    {% include 'components/nav.html' %}
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Content will go here -->
            <h2 class="text-2xl font-bold text-gray-800">Welcome to News API</h2>
        </div>
        {% endblock %}
    </main>

    {% include 'components/footer.html' %}

    <!-- Core Dependencies -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="{{ url_for('static', path='js/subscription-management.js') }}"></script>
    
    <!-- Page Specific Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
