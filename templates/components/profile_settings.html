<!-- templates/components/profile_settings.html -->
<form action="/api/v1/auth/profile" method="POST" class="space-y-6">
  <div>
      <label for="email" class="block text-sm font-medium text-gray-700">
          Email address
      </label>
      <div class="mt-1">
          <input type="email" name="email" id="email" value="{{ user.email }}"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
              disabled>
      </div>
      <p class="mt-1 text-sm text-gray-500">Your email address cannot be changed</p>
  </div>

  <div class="space-y-6">
      <div class="border-t border-gray-200 pt-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Change Password</h3>
          <p class="mt-1 text-sm text-gray-500">Update your password to keep your account secure</p>
      </div>

      <div>
          <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
          <div class="mt-1">
              <input type="password" name="current_password" id="current_password"
                  class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
          </div>
      </div>

      <div>
          <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
          <div class="mt-1">
              <input type="password" name="new_password" id="new_password"
                  class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
          </div>
      </div>

      <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
          <div class="mt-1">
              <input type="password" name="confirm_password" id="confirm_password"
                  class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
          </div>
      </div>
  </div>

  <div class="pt-6">
      <div class="flex justify-end">
          <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Update Profile
          </button>
      </div>
  </div>
</form>

<!-- Delete Account Section -->
<div class="mt-10 border-t border-gray-200 pt-6">
  <div class="rounded-md bg-red-50 p-4">
      <div class="flex">
          <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
          </div>
          <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">Delete Account</h3>
              <div class="mt-2 text-sm text-red-700">
                  <p>Once you delete your account, there is no going back. Please be certain.</p>
              </div>
              <div class="mt-4">
                  <button type="button" id="deleteAccount" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                      Delete your account
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
