<!-- templates/components/reading_history.html -->
<div class="bg-white shadow sm:rounded-lg">
  <div class="px-4 py-5 sm:p-6">
      <!-- Filters -->
      <div class="mb-6 flex flex-wrap gap-4">
          <select id="timeFilter" class="rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
              <option value="all">All Time</option>
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month">This Month</option>
          </select>

          <select id="categoryFilter" class="rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
              <option value="all">All Categories</option>
              {% for category in categories %}
              <option value="{{ category }}">{{ category }}</option>
              {% endfor %}
          </select>

          <input type="text" 
                 id="searchHistory" 
                 placeholder="Search history..." 
                 class="rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Reading History Table -->
      <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                  <tr>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Article</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Read Date</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                      <th scope="col" class="relative px-6 py-3">
                          <span class="sr-only">Actions</span>
                      </th>
                  </tr>
              </thead>
              <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                  <!-- History items will be populated by JavaScript -->
              </tbody>
          </table>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-12">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900">No reading history</h3>
          <p class="mt-1 text-sm text-gray-500">Start reading articles to build your history.</p>
      </div>

      <!-- Pagination -->
      <div class="mt-4 flex items-center justify-between">
          <div class="flex-1 flex justify-between sm:hidden">
              <button id="prevPageMobile" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                  Previous
              </button>
              <button id="nextPageMobile" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                  Next
              </button>
          </div>
          <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
              <div>
                  <p class="text-sm text-gray-700">
                      Showing
                      <span class="font-medium" id="startIndex">1</span>
                      to
                      <span class="font-medium" id="endIndex">10</span>
                      of
                      <span class="font-medium" id="totalItems">20</span>
                      results
                  </p>
              </div>
              <div>
                  <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                      <button id="prevPage" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                          Previous
                      </button>
                      <button id="nextPage" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                          Next
                      </button>
                  </nav>
              </div>
          </div>
      </div>
  </div>
</div>
